[runtime]
sampler = test

[test]
save_dir=/net/reusel/data1/osinga/master_research_project/saved_data/cosmosis/generate_cells_test
fatal_errors=T

analyze_fast_slow = F

[pipeline]
modules = consistency camb halofit extrapolate_power load_nz  shear_shear
values = ./params.ini

quiet=F
timing=F
debug=F

[consistency]
file = cosmosis-standard-library/utility/consistency/consistency_interface.py

[photoz_bias]
file = cosmosis-standard-library/number_density/photoz_bias/photoz_bias.py
mode=additive
sample=nz_sample

[camb]
file = cosmosis-standard-library/boltzmann/camb/camb.so
mode=all
lmax=2500
feedback=0

[halofit]
file = cosmosis-standard-library/boltzmann/halofit/halofit_module.so

[extrapolate_power]
file=cosmosis-standard-library/boltzmann/extrapolate/extrapolate_power.py
kmax=500.0

[load_nz]
file = cosmosis-standard-library/number_density/load_nz_fits/load_nz_fits.py
nz_file = ${COSMOSIS_SRC_DIR}/cosmosis-standard-library/likelihood/cfhtlens/cfhtlens_heymans13.fits
data_sets=SAMPLE

[shear_shear]
file = cosmosis-standard-library/structure/projection/project_2d.py
ell_min = 20.0
ell_max = 10000.0
n_ell = 220
shear-shear = sample-sample
verbose = F
